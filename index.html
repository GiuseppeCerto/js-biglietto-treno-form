<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto Treno</title>
</head>
<body>
    
    <main>
        <div class="container">
            <div class="row">

                <div class="col-4 d-flex flex-column align-items-center">
                    <div class="mt-4">Nome e Cognome</div>
                    <input id="name-section" type="text" name="credentials" class="form-control mt-4" placeholder="Inserisci le tue credenziali">
                </div>

                <div class="col-4 d-flex flex-column align-items-center">
                    <div class="mt-4">Km da percorrere</div>
                    <input id="km-section" type="text" name="kilometers" class="form-control mt-4" placeholder="Inserisci chilometri da percorrere">
                </div>

                <div class="col-4 d-flex flex-column align-items-center">
                    <div class="mt-4">Età del passeggero</div>
                    <select name="age" class="form-control mt-4" value="" id="age-section">
                        <option value="notselectet" selected >-- seleziona età --</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="adulto">Adulto</option>
                        <option value="over-65">Over 65</option>
                    </select>
                </div>

                <div class="col-12 d-flex justify-content-center mt-4 gap-5" id="btn-section">
                    <input type="button" class="btn btn-secondary btn-send" value="Genera">
                    <input type="button" class="btn btn-secondary btn-cancel" value="Annulla">
                </div>    
            </div>

            <div class="row">
                <div class="col-12">
                    <div id="ticket-name"></div>
                    <div id="ticket-km"></div>
                    <div id="ticket-age"></div>
                    <div id="ticket-price"></div>
                    <div id="ticket-discount"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
